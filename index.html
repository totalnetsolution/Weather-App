<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
  <h1 class="text-center mt-3">Weather App</h1>

  <div class="d-flex justify-content-center mt-3">
    <form id="form">
      <input style="width: 650px;" type="text" class="form-control" id="city" placeholder="Enter city name" required> <br>
      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Check Weather</button>
      </div>
    </form>
  </div>

  <!-- Weather cards container -->
  <div id="card-container" class="container mt-5 text-dark">
    <!-- Cards will be appended here -->
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
